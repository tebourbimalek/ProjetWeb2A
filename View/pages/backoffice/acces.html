<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for Musicians | Your Music Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Circular', Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            overflow-x: hidden;
            height: 100vh;
            width: 100vw;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 40px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 24px;
            color: white;
            text-decoration: none;
        }

        .logo img {
            width: 36px;
            margin-right: 8px;
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #1DB954;
        }

        .auth-buttons {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .globe-icon {
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .globe-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 500px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            text-decoration: none;
        }

        .btn-login {
            background-color: transparent;
            color: white;
            border: none;
        }

        .btn-login:hover {
            transform: scale(1.05);
        }

        .btn-access {
            background-color: white;
            color: black;
            border: none;
        }

        .btn-access:hover {
            transform: scale(1.05);
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding-left: 40px;
        }

        .hero-content {
            width: 60%;
            position: relative;
            z-index: 2;
            margin-bottom: 40px;
        }

        .hero-title {
            font-size: 96px;
            line-height: 1;
            font-weight: 900;
            margin-bottom: 24px;
            letter-spacing: -2px;
        }

        .hero-subtitle {
            font-size: 40px;
            line-height: 1.2;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
            z-index: 0;
        }

        /* Fallback if video doesn't load */
        .hero-image-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/1920/1080') no-repeat;
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        .overlay {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(18,18,18,0.9) 0%, rgba(18,18,18,0.7) 50%, rgba(18,18,18,0.5) 100%);
            z-index: 1;
        }

        .features-container {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            z-index: 2;
        }

        .features {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 500px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .feature {
            flex: 1;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .feature:hover {
            color: #1DB954;
        }

        .playback-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
        }

        @media (max-width: 992px) {
            .hero-title {
                font-size: 72px;
            }
            .hero-subtitle {
                font-size: 32px;
            }
            .hero-content {
                width: 80%;
            }
            .feature {
                font-size: 20px;
                padding: 10px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 20px;
            }
            .nav-links {
                display: none;
            }
            .hero {
                padding-left: 20px;
            }
            .hero-title {
                font-size: 48px;
            }
            .hero-subtitle {
                font-size: 24px;
            }
            .hero-content {
                width: 100%;
            }
            .overlay {
                background: linear-gradient(0deg, rgba(18,18,18,0.8) 0%, rgba(18,18,18,0.7) 50%, rgba(18,18,18,0.8) 100%);
            }
            .features {
                padding: 15px 20px;
                flex-wrap: wrap;
            }
            .feature {
                padding: 8px 10px;
                font-size: 18px;
                flex: 0 0 50%;
                text-align: center;
            }
            .features-container {
                bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">
            <img src="" alt="LOGO">
            for Musicians
        </a>
        <div class="nav-links">
            <a href="#">Get started</a>
            <a href="#">Features</a>
            <a href="#">Resources</a>
            <a href="#">Help</a>
        </div>
        <div class="auth-buttons">
            <div class="globe-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12H22" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 2C14.5013 4.73835 15.9228 8.29203 16 12C15.9228 15.708 14.5013 19.2616 12 22C9.49872 19.2616 8.07725 15.708 8 12C8.07725 8.29203 9.49872 4.73835 12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <a href="#" class="btn btn-login">Log in</a>
            <a href="#" class="btn btn-access">Get access</a>
        </div>
    </nav>

    <section class="hero">
        <div class="video-container">
            <!-- Video element -->
            <video class="hero-video" autoplay muted loop playsinline>
                <source src="Where Your Music is Everything Spotify for Artists.mp4" type="video/mp4">
                <!-- Fallback for browsers that don't support video -->
                <div class="hero-image-fallback"></div>
            </video>
        </div>
        
        <div class="overlay"></div>
        
        <div class="hero-content">
            <h1 class="hero-title">Where your music is everything</h1>
            <h2 class="hero-subtitle">Develop your fanbase, build your business, and create the world around your music.</h2>
        </div>
        
        <!-- Features positioned at the bottom of the hero section -->
        <div class="features-container">
            <div class="features">
                <div class="feature">Amplify your music</div>
                <div class="feature">Connect with fans</div>
                <div class="feature">Grow your business</div>
                <div class="feature">Understand your audience</div>
            </div>
        </div>
    </section>

    <script>



        
            // Handle smooth scrolling for nav links
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') {
                        window.scrollTo({
                            top: 0,
                            behavior: 'smooth'
                        });
                    } else {
                        const targetElement = document.querySelector(targetId);
                        if (targetElement) {
                            targetElement.scrollIntoView({
                                behavior: 'smooth'
                            });
                        }
                    }
                });
            });
            
            // Make features clickable
            const features = document.querySelectorAll('.feature');
            features.forEach(feature => {
                feature.addEventListener('click', function() {
                    console.log('Feature clicked:', this.textContent);
                    // You can add navigation or modal functionality here
                });
            });
        
        // Navbar transparency control on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(0,0,0,0.9)';
            } else {
                navbar.style.background = 'linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%)';
            }
        });
    </script>
</body>
</html>
